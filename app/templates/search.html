                            <div id="message" class="alert alert-danger" style="display:none;">
                                <strong id="error"></strong>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="tickerinp" placeholder="Stock Name" name="ticker" autocomplete="on" required>
                                <label for="tickerinp">Stock Name</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="days"  placeholder="Number of days" name="days" autocomplete="on" required>
                                <label for="days">Number of Days</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4 text-primary  ">
                               <h4> <a href="../ticker" class="text-primary">Search Ticker Value</a></h4>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4" onclick="LoadURL()"><b>Predict</b></button>
                            <script type="text/javascript">
                                function LoadURL() {
                                    var ticker = document.getElementById("tickerinp").value;
                                    var days = document.getElementById("days").value;
                                    if(ticker!="" && days!="") {

                                        var server = window.location.origin;
                                        var path = "/predict/" + ticker + "/" + days;
                                        var url = server + path;
                                        window.location.href = url;
                                    }
                                    else{
                                        var messageDiv = document.getElementById("message");
                                        messageDiv.classList.remove("display");
                                        messageDiv.style.display = "block";  // Hubi in fariinta la muujiyo
                                        document.getElementById("error").innerHTML = "Please fill the following fields";
                                        setTimeout(function() {
                                            $('#errorModal').modal('hide');
                                        }, 5000);
                                    }
                                }
                            </script>
